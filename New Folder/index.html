<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
</head>
<body>
    <nav class="navbar">
        <div class="heading">Fashion Store</div>
        <div class="icons">
            <div class="card">
                <div class="img"><img src="./Assets/tshirt.jpeg" alt="A Photo Of A T-Shirt"></div>
                <div class="cardhead">T-Shirts</div>
            </div>
            <div class="card">
                <div class="img"><img src="./Assets/sunglasses.jpeg" alt="A Photo Of Sunglasses"></div>
                <div class="cardhead">Sun Glasses</div>
            </div>
            <div class="card">
                <div class="img"><img src="./Assets/shirts.jpeg" alt="A Photo Of Shirt"></div>
                <div class="cardhead">Shirts</div>
            </div>
            <div class="card">
                <div class="img"><img src="./Assets/shoes.jpeg" alt="A Photo Of A Pair Of Shoes"></div>
                <div class="cardhead">Shoes</div>
            </div>
            <div class="card">
                <div class="img"><img src="./Assets/pants.jpeg" alt="A Photo Of A Jeans Pant"></div>
                <div class="cardhead">Jeans</div>
            </div>
            <div class="card">
                <div class="img"><img src="./Assets/perfume.jpeg" alt="A Photo Of Perfume"></div>
                <div class="cardhead">Perfume</div>
            </div>
        </div>
    </nav>
    <div>
        <img src="./Assets/shopingtime.jpeg">
    </div>

</html>
