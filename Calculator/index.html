<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="numbers">
                <div class="leftpanel">
                    <button>AC</button>
                    <button>DEL</button>
                    <button>%</button>
                    <button>&divide;</button>
                    <br>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&times;</button>
                    <br>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <br>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <br>
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>
                    <button>=</button>
                    <br>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
                <div class="rightpanel"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
