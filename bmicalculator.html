<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: turquoise;
            display: flex;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .outer {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            height: 45%;
            width: 300px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1 {
            color: teal;
        }

        label {
            font-weight: 600;
        }

        input {
            margin-top: 5px;
            padding: 8px 10px;
            border: 2px solid teal;
            border-radius: 8px;
            width: 100%;
            outline: none;
        }

        button {
            padding: 10px 25px;
            border-radius: 20px;
            border: none;
            background-color: teal;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: darkcyan;
        }

        .result {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
    <title>BMI Calculator</title>
</head>

<body>
    <div class="outer">
        <h1>BMI Calculator</h1>
        <div class="hght">
            <label for="heightInFeet">Enter Height (In Feet): </label>
            <br>
            <input type="number" id="heightInFeet" name="heightInFeet">
        </div>
        <div class="wght">
            <label for="weight">Enter Weight:</label>
            <br>
            <input type="number" id="weight" name="weight">
        </div>
        <button id="calc" type="submit">Calculate</button>
    </div>

    <script>
        document.getElementById("calc").addEventListener("click", function () {
            const height = parseFloat(document.getElementById("heightInFeet").value);
            const weight = parseFloat(document.getElementById("weight").value);

            if (!weight || !height) {
                alert("Enter Both Height And Weight");
                return;
            };

            const result = calculateBMI(weight, height);
            const desc = bmiCategory(result);

            alert("Your BMI Is: " + result);
            alert(desc.Category + "\n" + desc.Status);

        });

        function calculateBMI(weight, heightInFeet) {
            const heightInMeters = heightInFeet * 0.3048;
            const bmi = weight / (heightInMeters ** 2);
            return bmi.toFixed(2);
        };

        function bmiCategory(bmi) {
            let bmiDesc;
            if (bmi >= 40) {
                bmiDesc = {
                    Category: "Morbidly Obese (Class III)",
                    Status: "Severe Risk | Needs Medical Attention"
                }
                return bmiDesc;
            }

            else if (bmi >= 35 && bmi <= 39.9) {
                bmiDesc = {
                    Category: "Catergory: Obese (Class II)",
                    Status: "Health Status: High Risk of Chronic Diseases"
                }
                return bmiDesc;
            }

            else if (bmi >= 30 && bmi <= 34.9) {
                bmiDesc = {
                    Category: "Catergory: Obese (Class I)",
                    Status: "Health Status: Increased Risk of Health Issues"
                }
                return bmiDesc;
            }

            else if (bmi >= 25 && bmi <= 29.2) {
                bmiDesc = {
                    Category: "Catergory: Overweight",
                    Status: "Health Status: Slightly Above Healthy Range"
                }
                return bmiDesc;
            }

            else if (bmi >= 18.5 && bmi <= 24.9) {
                bmiDesc = {
                    Category: "Catergory: Normal Weight",
                    Status: "Health Status: Healthy, Ideal Range"
                }
                return bmiDesc;
            }

            else if (bmi <= 18.5) {
                bmiDesc = {
                    Category: "Catergory: Underweight",
                    Status: "Health Status: May Indicate Malnutrition or Weakness"
                }
                return bmiDesc;
            }
        }
    </script>
</body>

</html>
